<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>

  <!-- Back Arrow -->
  <a href="dashboard.html" id="backArrow" title="Go Back">&#8592; Back</a>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    #backArrow {
      position: fixed;
      top: 3px;
      left: 5px;
      font-size: 15px;
      color: #ff6f00;
      text-decoration: none;
      background-color: white;
      padding: 2px 6px;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: background-color 0.3s, color 0.3s;
    }

    #backArrow:hover {
      background-color: #333;
      color: white;
    }

    .container {
      width: 95%;
      max-width: 450px;
      background: #fff;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      padding: 25px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .profile h3 {
      margin: 5px 0;
      color: #001f54;
    }

    .balance {
      font-size: 18px;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .action-box {
      background: #f4f6f9;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .action-box:hover {
      background: #007bff;
      color: #fff;
      transform: scale(1.05);
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 280px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #001f54;
    }

    .modal-content button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #0056b3;
    }

    /* ✅ Carousel fixed at bottom */
    .carousel-container {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%) scale(1.7, 0.9);
      width: 90%;
      max-width: 180px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: #fff;
      z-index: 100;
    }

    .carousel-title {
      position: absolute;
      top: 9px;
      left: 5px;
      font-weight: bold;
      font-size: 10px;
      background: rgba(255,255,255,0.7);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 12;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slide {
      min-width: 100%;
      transition: opacity 0.5s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .dots {
      text-align: center;
      padding: 10px 0;
      background: #fff;
    }

    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 6px;
      background: #ccc;
      border-radius: 50%;
      cursor: pointer;
    }

    .dots .active {
      background: #333;
    }

    #uploadInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <!-- Profile picture -->
      <img id="profilePic" src="profile.jpg" alt="Profile Picture" onclick="document.getElementById('uploadInput').click();">
      <input type="file" id="uploadInput" accept="image/*">
      <h3>Michael Thapa</h3>
      <div class="balance">$2,560,421.00 USD</div>
    </div>

    <div class="grid">
      <div class="action-box" onclick="handleAction('paybill')">Pay Bill</div>
      <div class="action-box" onclick="handleAction('airtime')">Wire Transfer</div>
      <div class="action-box" onclick="handleAction('atm')">Paypal</div>
      <div class="action-box" onclick="handleAction('qr')">QR Payment</div>
      <div class="action-box" onclick="handleAction('loan')">Loan</div>
      <div class="action-box" onclick="handleAction('transfer')">Transfer</div>
    </div>

    <div class="loader" id="loader"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modalMsg"></h3>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- ✅ Carousel fixed at bottom -->
  <div class="carousel-container">
    <div class="carousel-title">My ads</div>
    <div class="carousel" id="carousel">
      <div class="slide active"><img src="image1.jpg" alt="Ad 1"></div>
      <div class="slide"><img src="image2.jpg" alt="Ad 2"></div>
      <div class="slide"><img src="image3.jpg" alt="Ad 3"></div>
      <div class="slide"><img src="image4.jpg" alt="Ad 4"></div>
      <div class="slide"><img src="image5.jpg" alt="Ad 5"></div>
    </div>
    <div class="dots" id="dots"></div>
  </div>

  <script>
    const loader = document.getElementById("loader");
    const modal = document.getElementById("modal");
    const modalMsg = document.getElementById("modalMsg");
    const profilePic = document.getElementById("profilePic");
    const uploadInput = document.getElementById("uploadInput");

    // Load saved profile image if available
    window.onload = () => {
      const savedImage = localStorage.getItem("profileImage");
      if (savedImage) {
        profilePic.src = savedImage;
      }
    };

    // Profile Picture Upload
    uploadInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profilePic.src = e.target.result;
          localStorage.setItem("profileImage", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    function handleAction(action) {
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";

        if (action === "atm") {
          showModal("Connecting to Paypal…");
        } else if (action === "qr") {
          showModal("QR Payment is coming soon!");
        } else if (action === "paybill") {
          showModal("Unable to complete your request at this time. Kindly check your internet connection.");
        } else if (action === "airtime") {
          showModal("Service is temporarily unavailable. We’re working to resolve the issue.");
        } else if (action === "loan") {
          window.location.href = "dashboard.html";
        } else if (action === "transfer") {
          window.location.href = "transfer.html";
        }
      }, 1500);
    }

    function showModal(message) {
      modalMsg.innerText = message;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    // ✅ Carousel script
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.getElementById('dots');
    let currentIndex = 0;

    slides.forEach((_, index) => {
      const dot = document.createElement('span');
      dot.addEventListener('click', () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });
    updateDots();

    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel();
    }, 5000);

    function goToSlide(index) {
      currentIndex = index;
      updateCarousel();
    }

    function updateCarousel() {
      const offset = -currentIndex * 100;
      document.getElementById('carousel').style.transform = `translateX(${offset}%)`;
      updateDots();
    }

    function updateDots() {
      const dots = dotsContainer.querySelectorAll('span');
      dots.forEach(dot => dot.classList.remove('active'));
      if (dots[currentIndex]) dots[currentIndex].classList.add('active');
    }

    // ✅ Disable device/browser back button
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
      window.history.pushState(null, null, window.location.href);
    };
  </script>
</body>
</html>
